services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:release
    command: [ "start.sh", "immich" ]
    volumes:
      - /mnt/pve/Disco4TB/data/immich:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    # CORREGIDO: Usamos variables directas en lugar de archivo .env
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOSTNAME=${DB_HOSTNAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_DATABASE_NAME=${DB_DATABASE_NAME}
      - REDIS_HOSTNAME=${REDIS_HOSTNAME}
      - DB_PORT=5432
      - REDIS_PORT=6379
    ports:
      - "2283:2283"
    depends_on:
      - immich-redis
      - immich-postgres
    restart: always
    networks:
      - proxy
    devices:
      - /dev/dri:/dev/dri
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.immich.entrypoints=web,websecure"
      - "traefik.http.routers.immich.rule=Host(`fotos.vilcheztech.com`)"
      - "traefik.http.services.immich.loadbalancer.server.port=2283"

  immich-microservices:
    container_name: immich_microservices
    image: ghcr.io/immich-app/immich-server:release
    command: [ "start.sh", "microservices" ]
    volumes:
      - /mnt/pve/Disco4TB/data/immich:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    # CORREGIDO: Variables explícitas aquí también
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOSTNAME=${DB_HOSTNAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_DATABASE_NAME=${DB_DATABASE_NAME}
      - REDIS_HOSTNAME=${REDIS_HOSTNAME}
      - DB_PORT=5432
      - REDIS_PORT=6379
    depends_on:
      - immich-redis
      - immich-postgres
    restart: always
    networks:
      - proxy
    devices:
      - /dev/dri:/dev/dri

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:release
    volumes:
      - model-cache:/cache
    # El ML no necesita claves de base de datos usualmente, pero si falla, se pueden agregar.
    restart: always
    networks:
      - proxy

  immich-redis:
    container_name: immich_redis
    image: redis:6.2-alpine@sha256:e3b1794e8e16a20923b3c41429e9d9b44274d4402636a8e803c2763327d6d9e0
    restart: always
    networks:
      - proxy

  immich-postgres:
    container_name: immich_postgres
    image: tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - immich_postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - proxy

volumes:
  model-cache:
  immich_postgres_data:
    external: true
    name: immich_immich_postgres_data

networks:
  proxy:
    external: true
