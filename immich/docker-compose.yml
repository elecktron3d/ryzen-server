services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:release
    command: [ "start.sh", "immich" ]
    volumes:
      - upload_data:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_HOSTNAME=immich_postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE_NAME=immich
      - REDIS_HOSTNAME=immich_redis
      - IMMICH_MACHINE_LEARNING_URL=http://immich-machine-learning:3003
      - IMMICH_TRUSTED_PROXIES=0.0.0.0/0
    ports:
      - 2283:2283
    depends_on:
      - immich-redis
      - immich-postgres
    restart: always
    # --- ESTA ES LA L√çNEA QUE FALTABA PARA QUE FUNCIONE EN TU LXC ---
    security_opt:
      - apparmor:unconfined
    networks:
      - proxy
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.immich.entrypoints=web"
      - "traefik.http.routers.immich.rule=Host(`fotos.vilcheztech.com`)"
      - "traefik.http.services.immich.loadbalancer.server.port=2283"
      - "traefik.http.routers.immich.service=immich"

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:release
    volumes:
      - model_cache:/cache
    environment:
      - DB_HOSTNAME=immich_postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE_NAME=immich
    restart: always
    networks:
      - default
    security_opt:
      - apparmor:unconfined

  immich-redis:
    container_name: immich_redis
    image: redis:6.2-alpine@sha256:eaba718fecd1196d88533de7ba49bf903ad33664a92debb24660a922ecd9cac8
    restart: always
    networks:
      - default

  immich-postgres:
    container_name: immich_postgres
    image: tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=postgres
      - POSTGRES_DB=immich
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always
    networks:
      - default
    security_opt:
      - apparmor:unconfined

volumes:
  pg_data:
  model_cache:
  upload_data:

networks:
  proxy:
    external: true
